<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="register-h">
        <p>Create an account</p>
        </div>
    </header>
    <main >
        <form class="form1">
            <input type="text" placeholder="First Name" required  >
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Email" required>
            <input type="text" placeholder="Password" required>
            <div><input type="checkbox" class="check" required ><span> By proceeding, I agree to all <a href="#">T&C</a> and <a href="#">Privacy Policy</a></span></div>
        </form>
        <div class="btn-block">
        <button type="button" class="create-btn"><a href="./page1.html" style="text-decoration: none ; color: white;"> Create an Account</a> </button>
        </div>
    </main>
   <h3>Or</h3>
    <div class="icons">
        <div class="fa-icon"><i class="fa fa-google" aria-hidden="true" style="font-size: larger;"></i></div>
        <div class="fa-icon"><i class="fa fa-facebook" aria-hidden="true" style="font-size: larger;"></i></div>
    </div>
    <p class="login">
        Already have an account?<a href="./login.html"> Login </a>
    </p>
</body>
</html>
